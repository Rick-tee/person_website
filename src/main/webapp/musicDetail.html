<html>
<head>
    <meta charset="utf-8">
    <title>热门音乐列表</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="referrer" content="never"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/base.css" rel="stylesheet">
    <link href="static/css/m.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!--歌曲相关样式-->
    <link rel="stylesheet" type="text/css" href="static/css/iconfont.css">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/player.css"/>
    <!--引入jquery.js-->
    <script type="application/javascript" src="static/js/jquery-3.6.0.js"></script>
    <script src="static/js/comm.js"></script>
    <script src="http://cj.ip3q.com/e/extend/lgyPl/assets/hd.js?v=1" type="text/javascript"></script>
    <script src="http://cj.ip3q.com/e/extend/lgyPl/assets/lgyPl.js?v=1" type="text/javascript"></script>
    <!--jquery cookie插件-->
    <script type="application/javascript" src="static/js/jquery.cookie.js"></script>
    <script type="application/javascript" src="static/js/sweetalert.min.js"></script>
    <!--引入music.js-->
    <script type="application/javascript" src="static/js/musictail.js"></script>
    <!--引入core.js-->
    <script type="application/javascript" src="static/js/core.js"></script>
</head>
<body>
<div class="ph_margin"></div>
<div class="play_box">
    <div class="box">
        <div class="play_content">
            <div class="play_video" style="width: 400px;height: 400px;padding: 30px;margin-left: 80px;">
                <!-- 播放器 -->
                <div class="music-player" style="margin-top: 1px;">
                    <!-- audio标签 -->
                    <audio class="music-player__audio"></audio>
                    <!-- 播放器主体 -->
                    <div class="music-player__main">
                        <!-- 模糊背景 -->
                        <div class="music-player__blur"></div>
                        <!-- 唱片 -->
                        <div class="music-player__disc">
                            <!-- 唱片图片 -->
                            <div class="music-player__image">
                                <img width="100%" src="static/img/cd.png" alt="图片走丢了">
                            </div>
                            <!-- 指针 -->
                            <div class="music-player__pointer"><img width="100%" src="static/img/cdzhizhen.png" alt="">
                            </div>
                        </div>
                        <!-- 控件主体 -->
                        <div class="music-player__controls">
                            <!-- 歌曲信息 -->
                            <div class="music__info">
                                <h3 class="music__info--title">歌曲标题</h3>
                                <p class="music__info--singer">歌手</p>
                            </div>
                            <!-- 控件... -->
                            <div class="player-control">
                                <div class="player-control__content">
                                    <div class="player-control__btns">
                                        <div class="player-control__btn player-control__btn--prev"><i
                                                class="iconfont icon-prev"></i></div>
                                        <div class="player-control__btn player-control__btn--play"><i
                                                class="iconfont icon-play"></i></div>
                                        <div class="player-control__btn player-control__btn--next"><i
                                                class="iconfont icon-next"></i></div>
                                        <div class="player-control__btn player-control__btn--mode"><i
                                                class="iconfont icon-loop"></i></div>
                                    </div>
                                    <div class="player-control__volume">
                                        <div class="control__volume--icon player-control__btn"><i
                                                class="iconfont icon-volume"></i></div>
                                        <div class="control__volume--progress progress"></div>
                                    </div>
                                </div>

                                <!-- 歌曲播放进度 -->
                                <div class="player-control__content">
                                    <div class="player__song--progress progress"></div>
                                    <div class="player__song--timeProgess nowTime">00:00</div>
                                    <div class="player__song--timeProgess totalTime">00:00</div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <!-- 歌曲列表 -->
                    <div class="music-player__list">
                        <ul class="music__list_content" style="height: 150px;">
                            <li class="music__list__item play">暂无歌曲，请检查网络！</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="play_info">
                <section>
                    <h1 id="musicTitle">网络请求错误！ </h1>
                    <p class="play_click" id="heat">热度：
                        1
                    </p>
                    <p class="play_time" id="time">时间：2021-05-22</p>
                    <p class="play_about"
                       id="content"><span id="description">简介：当前视频暂无简介<br>
                    </span>
                    </p>
                    <div class="play_tags">
                        <a href="#"
                           target="_self" id="tag">歌曲</a>
                    </div>
                    <div class="diggit"><a
                            href="javascript:void(0)" onclick="praise()">很赞哦！
                    </a></div>
                </section>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="box">
    <h2 class="h_title">猜你喜欢</h2>
    <div class="photos">
        <ul id="playMusic">
        </ul>
        <div class="epages">
            &nbsp;&nbsp;&nbsp;
            <b id="musicFirst">1</b>&nbsp;
            <a href="javascript:void(0)" onclick="musicNowPreviousPage()">上一页</a>&nbsp;
            <a href="javascript:void(0)" onclick="musicNowNextPage()">下一页</a>&nbsp;
            <a href="javascript:void(0)" onclick="musicNowLastPage()">尾页</a>
            <p>共&nbsp;<span id="musicTotal">0</span>页</p>
        </div>
    </div>
    <div class="clear"></div>

</div>
</body>
<!--引入music相关js-->
<script type="application/javascript" src="static/js/util.js"></script>
<script type="application/javascript" src="static/js/player.js"></script>
</html>
