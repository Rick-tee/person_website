<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>相册管理</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!--引入jquery-->
    <script type="application/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <!--引入弹窗-->
    <script type="application/javascript" src="../js/sweetalert.min.js"></script>
    <!--引入公共模块-->
    <script type="application/javascript" src="../js/backCommon.js"></script>
</head>
<body>
<div class="layui-form-pane">
    <div class="layui-form-item" style="display: inline-block;">
        <div class="layui-input-inline"><input type="text" name="uname" placeholder="用户ID/相册id" autocomplete="off"
                                               class="layui-input"></div>
        <div class="layui-input-inline" style="width:80px">
            <button class="layui-btn" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
</div>
<table id="picture_list" class="layui-hide" lay-filter="menu-filter"></table>
<script src="../layui/layui.js"></script>
<!-- 开关 -->
<script type="text/html" id="switchTest">
    <input type="checkbox" value="{{d.picId}}" lay-skin="switch" lay-text="冻结|解冻" lay-filter="switchTest" {{
           d.picState== 2 ? 'checked' : '' }}>
</script>

<!--操作：删除-->
<script type="text/html" id="switchTpl">
    <a class="layui-btn layui-btn-danger layui-btn-xs"
       onclick="dataDel('{{d.picId}}',getWeb() + 'admin/picture/delete.action',REQUEST_POST)" lay-event="del">删除</a>
</script>
<script> layui.use(['table', 'form'], function () {
    var table = layui.table;/*表格实例*/
    var form = layui.form;
    table.render({
        elem: '#picture_list',
        height: 312,
        url: getWeb() + 'admin/picture/query.action' /*数据接口*/,
        method: REQUEST_POST,
        page: true /*开启分页*/,
        cols: [[ /*表头*/ {
            field: 'zizeng',
            width: 80,
            title: '序号',
            fixed: 'left',
            templet: '#zizeng',
            sort: true
        }, {field: 'userId', title: '用户编号', width: 100, fixed: 'left'}
            , {field: 'picId', title: '相册编号', width: 100}
            , {field: 'picName', title: '相册名', width: 100,}
            , {field: 'picUrl', title: '相册地址', width: 100}
            ,{field: 'picPic', title: '相册封面', width: 120}
            , {field: 'picClassification', title: '相册分类', width: 120, sort: true,templet: function (d) {
                    if (d.picClassification == 1){
                        return "人物"
                    }else if (d.picClassification == 2){
                        return "风景"
                    }
                    return "旅行"
                }}
            , {field: 'type', title: '类型', width: 120, sort: true,templet: function (d) {
                    if (d.type == 1){
                        return "公开"
                    }
                    return "私有"
                }}
            , {field: 'picState', title: '相册状态', width: 120, sort: true,templet: "#switchTest"}
            ,{field: 'uploadTime', title: '更新时间', width: 240, sort: true,
                templet: function (d) {
                    if (d.uploadTime == null) {
                        return ""
                    }
                    let date = new Date(d.uploadTime)
                    return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日' + date.getHours() + '时' + date.getMinutes() + '分' + date.getSeconds() + '秒';
                }
            }, {field: 'lock', title: '操作', width: 100, templet: '#switchTpl', unresize: true}]],
        toolbar: true/*开启打印，导出*/
    });

    /*绑定搜索点击事件*/
    $('.layui-btn').on('click', function () {
        //初始化定义搜索地址
        let url = getWeb() + "admin/picture/queryByPictureIdOrUserId.action";
        //判断搜索内容
        if ($('input[name=uname]').val().trim().length == 0) {
            //重定义搜索地址
            url = getWeb() + "admin/picture/query.action";
        }

        /*表格重载(搜索的点击时间调用的是方法)*/
        table.reload('picture_list', {
            url: url,
            method: REQUEST_POST,
            where: {
                arg: $('input[name=uname]').val().trim()
            },
            page: true,
            parseData: function (res) {
                return {
                    "code": res.code,
                    "mes": res.mes,
                    "data": {
                        "data": res.data
                    }
                }
            }
        });
    });

    //监听指定开关
    form.on('switch(switchTest)', function (data) {
        changeStatus(this,data,getWeb() + "admin/picture/update.action",REQUEST_POST)
    });
});
</script>
<script type="text/html" id="zizeng"> {{d.LAY_TABLE_INDEX+1}}</script>
</body>
</html>
