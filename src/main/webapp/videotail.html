<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/base.css" rel="stylesheet">
    <link href="static/css/m.css" rel="stylesheet">

    <script src="static/js/comm.js"></script>

<body>
<div class="ph_margin"></div>
<div class="play_box">
    <div class="box">
        <div class="play_content">
            <div class="play_video" id="playVideo">
            </div>

            <div class="play_info">
                <section>
                    <h1 id="VideoTitle">网络请求错误！ </h1>
                    <p class="play_click" id="heat">热度：
                        1

                    <p class="play_time" id="time">时间：2021-05-22</p>

                       id="content"><span id="description">简介：当前视频暂无简介<br>
                    </span>
                        <a href="javascript:void(0)">收起</a>
                    </p>
                    <div class="play_tags">

                            target="_self" id="tag">电视剧</a>
                    </div>
                    <div class="diggit"><a
                            href="javascript:void(0)" onclick="praise()">很赞哦！
                    </a></div>

                </section>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="box">
    <h2 class="h_title">猜你喜欢</h2>
    <div class="all_videos">
        <ul id="guessVideo">
            <!--建议4个-->
        </ul>
        <div class="epages">
            &nbsp;&nbsp;&nbsp;
            <b id="videoFirst">1</b>&nbsp;
            <a href="javascript:void(0)" id="videoPreviousPage" onclick="videoPreviousPage()">上一页</a>&nbsp;
            <a href="javascript:void(0)" id="videoNextPage" onclick="videoNextPage()">下一页</a>&nbsp;
            <a href="javascript:void(0)" id="videoPage" onclick="videoLastPage()">尾页</a>
            <p >共&nbsp;<span id="videoTotalPageNumber">0</span>页</p>
        </div>
    </div>
    <span style="margin-left: 50%;"></span>
    <div class="clear"></div>

</div>
